<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="product-thumb">
            <img src="assest/img/cake-g3c85b556c_1280.jpg" alt="pro thumb">
            <h3>delicious cake</h3>
            <span class="product-price">10$</span>
            <div class="product-icon">
                <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
                <a href="#"><i class="fa-solid fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
        <div class="product-content">
            <h5>product title</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, velit fugit numquam error quibusdam architecto!</p>
            <div class="product-cata">
                <a href="#">delici</a>
                <a href="#">french</a>
                <a href="#">sweet</a>
                <a href="#">chocolate</a>
            </div>
             <a class="purches" href="">purches</a>
        </div>
    </div>
</body>
</html>
